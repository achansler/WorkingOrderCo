<!DOCTYPE html>
<html>
  <head>
    <title>Working Order</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  </head>
  <body>
    <div class="grid_container">

      <newsletter class="secondaryGray">
        <div class="section">
          <p class="newsletter_text">
            To become informed of our seasonal additions and new offerings, follow us or subscribe to our newsletter.
          </p>
          <div class="newsletter_image">
            <img src="images/newsletter_flower.jpg" alt="line drawing of a flower"/>
          </div>
          <div class="newsletter_input">
            <form
              id="subscribe-form"
              action="https://drinkworkingorder.us19.list-manage.com/subscribe/post-json?u=68cf0569b36b04b9773896630&amp;id=5c15b7dc6b"
              method="get">
              <label class="newsletter_arrow">
                <input class="none" type="submit" value="Keep Me Updated" name="subscribe">
                <div class="clear none"><input type="submit" value="Subscribe" name="subscribe" class="button"></div>
                <img
                  src="images/arrow_right.svg"
                  alt="top arrow"
                  height="16px"
                  width="28px" />
              </label>
              <input class="border_input email_input" type="email" placeholder="your email" value="" name="EMAIL" >
              <div class="newsletter_border"></div>
              <div id="subscribe-result">
              </div>

            </form>
          </div>
        </div>
      </newsletter>


    </div>








      <footer class="none">
        <div class="section static">
          <a class="back_top_arrow" id="btt_button">
          </a>
          <div class="footer_main_list">
            <ul class="border">
              <li data-aos="fade" data-aos-offset="10" data-aos-anchor-placement="top-bottom">
                <a href="visit.html">Visit Us</a>
              </li>
              <li data-aos="fade" data-aos-offset="10" data-aos-anchor-placement="top-bottom">
                <a href="philosophy.html">Philosophy</a>
              </li>
              <li data-aos="fade" data-aos-offset="10" data-aos-anchor-placement="top-bottom">
                <a href="elixirs.html">Restorative Elixirs</a>
              </li>
            </ul>
          </div>
          <div class="footer_secondary_list">
            <ul class="border">
              <li class="secondary" data-aos="fade" data-aos-offset="10" data-aos-anchor-placement="top-bottom">
                <a href="#">Instagram</a>
              </li>
              <li class="secondary" data-aos="fade" data-aos-offset="10" data-aos-anchor-placement="top-bottom">
                <a href="#">Facebook</a>
              </li>
            </ul>
            <ul class="border">
              <li class="secondary" data-aos="fade" data-aos-offset="10" data-aos-anchor-placement="top-bottom">
                <a href="#">FAQ</a>
              </li>
              <li class="secondary" data-aos="fade" data-aos-offset="10" data-aos-anchor-placement="top-bottom">
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div class="seal_top">
            <img src="images/seal_img_top.png" alt="top half of Working Order seal" />
          </div>
        </div>
        <div class="section secret_message_philosophy secret">
          <div class="seal_bottom">
            <img src="images/seal_img_bottom.png" alt="bottom half of Working Order seal" />
          </div>
          <h3 class="primaryWhite secret_message">
            CUTE HIDDEN MESSAGE OR QUOTE GOES HERE.
          </h3>
          <div class="video-hero jquery-background-video-wrapper demo-video-wrapper">
            <video class="jquery-background-video" autoplay muted loop poster="images/poppies.jpg">
              <source src="images/poppies.mp4" type="video/mp4">
              <source src="images/poppies.webm" type="video/webm">
              <source src="images/poppies.ogv" type="video/ogg">
            </video>
            <div class="video-overlay"></div>
        </div>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/script.js"></script>
    <script src='https://rawgit.com/BGStock/jquery-background-video/master/jquery.background-video.js'></script>
    <script>
      document.querySelector('html').classList.remove('no-js');
      if (!window.Cypress) {
        const scrollCounter = document.querySelector('.js-scroll-counter');

        AOS.init({
          mirror: true
        });

        document.addEventListener('aos:in', function(e) {
          console.log('in!', e.detail);
        });

        window.addEventListener('scroll', function() {
          scrollCounter.innerHTML = window.pageYOffset;
        });
      }
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init({
    duration: 2500,
    offset: 0, // offset (in px) from the original trigger point
    easing: 'ease', // default easing for AOS animations
    delay: 50, // values from 0 to 3000, with step 50ms
    anchorPlacement: 'top-center',
});
    </script>


  </body>
</html>
